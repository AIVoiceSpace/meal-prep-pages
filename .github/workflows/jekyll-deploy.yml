name: Jekyll Build & Deploy

on:
  push:
    branches:
      - main
      - staging
  pull_request:
    branches:
      - main

jobs:
  build:
    runs-on: ubuntu-latest
    environment: production

    steps:
      - name: Checkout code
        uses: actions/checkout@v4
        with:
          fetch-depth: 0

      - name: Set up Ruby
        uses: ruby/setup-ruby@v1
        with:
          ruby-version: '3.2'
          bundler-cache: true
          cache-version: 1

      - name: Cache bundler gems
        uses: actions/cache@v3
        with:
          path: vendor/bundle
          key: ${{ runner.os }}-bundler-${{ hashFiles('Gemfile.lock') }}
          restore-keys: |
            ${{ runner.os }}-bundler-

      - name: Cache Jekyll build
        uses: actions/cache@v3
        with:
          path: .jekyll-cache
          key: ${{ runner.os }}-jekyll-${{ github.run_id }}
          restore-keys: |
            ${{ runner.os }}-jekyll-

      - name: Build with Jekyll
        run: |
          if [ "${{ github.ref }}" = "refs/heads/staging" ]; then
            bundle exec jekyll build --trace --future --baseurl "/stage"
          else
            bundle exec jekyll build --trace --future
          fi
        env:
          JEKYLL_ENV: production

      - name: Check build artifacts
        run: |
          echo "Build completed successfully"
          echo "Generated files:"
          find _site -type f -name "*.html" | head -20

      - name: Post build status comment
        if: github.event_name == 'pull_request'
        uses: actions/github-script@v7
        with:
          script: |
            const comment = '## ✅ Build Successful\n\n' +
              'Ready for review! Posts have been validated and are ready for preview.\n\n' +
              '**Verification Checklist:**\n' +
              '- [x] Jekyll build passed\n' +
              '- [x] All frontmatter valid\n' +
              '- [ ] Review rendered posts\n' +
              '- [ ] Verify placeholder links\n' +
              '- [ ] Approve to publish\n\n' +
              '**Next:** Review the changes above, then merge to publish live.';

            github.rest.issues.createComment({
              issue_number: context.issue.number,
              owner: context.repo.owner,
              repo: context.repo.repo,
              body: comment
            });

      - name: Deploy to GitHub Pages
        if: github.ref == 'refs/heads/main' && github.event_name == 'push'
        uses: peaceiris/actions-gh-pages@v3
        with:
          github_token: ${{ secrets.GITHUB_TOKEN }}
          publish_dir: ./_site
          cname: mealprep.opportunityenterprises.net

      - name: Deploy to staging
        if: github.ref == 'refs/heads/staging' && github.event_name == 'push'
        uses: peaceiris/actions-gh-pages@v3
        with:
          github_token: ${{ secrets.GITHUB_TOKEN }}
          publish_dir: ./_site
          destination_dir: stage
          cname: mealprep.opportunityenterprises.net

  validate:
    runs-on: ubuntu-latest

    steps:
      - name: Checkout code
        uses: actions/checkout@v4

      - name: Validate post frontmatter
        run: |
          # Check all posts have required frontmatter
          for file in _posts/*.md; do
            if [ -f "$file" ]; then
              # Simple YAML validation
              if ! grep -q "^---$" "$file"; then
                echo "❌ $file missing frontmatter delimiter"
                exit 1
              fi
              # Check for required fields
              if ! grep -q "^title:" "$file"; then
                echo "❌ $file missing title"
                exit 1
              fi
              if ! grep -q "^date:" "$file"; then
                echo "❌ $file missing date"
                exit 1
              fi
            fi
          done
          echo "✅ All posts have valid frontmatter"

      - name: Check for placeholder links
        run: |
          # Verify placeholder links are present (not raw URLs)
          for file in _posts/*.md; do
            if [ -f "$file" ]; then
              if grep -q "http" "$file" | grep -v "\[" ; then
                echo "⚠️  $file contains raw URLs (should use placeholders)"
              fi
            fi
          done
          echo "✅ Placeholder check complete"
