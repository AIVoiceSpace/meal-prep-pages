name: Jekyll Build & Deploy

on:
  push:
    branches:
      - main
      - staging
  pull_request:
    branches:
      - main

jobs:
  build:
    runs-on: ubuntu-latest
    environment: production

    steps:
      - name: Checkout code
        uses: actions/checkout@v4
        with:
          fetch-depth: 0

      - name: Set up Ruby
        uses: ruby/setup-ruby@v1
        with:
          ruby-version: '3.2'
          bundler-cache: true

      - name: Build with Jekyll
        run: |
          bundle exec jekyll build --trace
        env:
          JEKYLL_ENV: production

      - name: Check build artifacts
        run: |
          echo "Build completed successfully"
          echo "Generated files:"
          find _site -type f -name "*.html" | head -20

      - name: Generate preview URL
        if: github.event_name == 'pull_request'
        uses: actions/github-script@v7
        with:
          script: |
            const fs = require('fs');
            const buildLog = `Build completed at ${new Date().toISOString()}`;

            const comment = `## üîç Preview Ready

Your staged content has been built successfully!

### Build Status
‚úÖ Jekyll build passed
üì¶ Preview available for review

### Next Steps
1. Review the generated posts
2. Check frontmatter and formatting
3. Verify placeholder links are present
4. Approve PR to merge and publish

### Files Changed
${context.payload.pull_request?.changed_files || 'See PR details'} files modified

---
*Generated by [GitHub Actions](${context.payload.pull_request?.html_url}/checks)*`;

            github.rest.issues.createComment({
              issue_number: context.issue.number,
              owner: context.repo.owner,
              repo: context.repo.repo,
              body: comment
            });

      - name: Deploy to GitHub Pages
        if: github.ref == 'refs/heads/main' && github.event_name == 'push'
        uses: peaceiris/actions-gh-pages@v3
        with:
          github_token: ${{ secrets.GITHUB_TOKEN }}
          publish_dir: ./_site
          cname: mealprepsunday.com

      - name: Deploy to staging
        if: github.ref == 'refs/heads/staging' && github.event_name == 'push'
        uses: peaceiris/actions-gh-pages@v3
        with:
          github_token: ${{ secrets.GITHUB_TOKEN }}
          publish_dir: ./_site
          destination_dir: stage
          cname: mealprepsunday.com

  validate:
    runs-on: ubuntu-latest

    steps:
      - name: Checkout code
        uses: actions/checkout@v4

      - name: Validate post frontmatter
        run: |
          # Check all posts have required frontmatter
          for file in _posts/*.md; do
            if [ -f "$file" ]; then
              # Simple YAML validation
              if ! grep -q "^---$" "$file"; then
                echo "‚ùå $file missing frontmatter delimiter"
                exit 1
              fi
              # Check for required fields
              if ! grep -q "^title:" "$file"; then
                echo "‚ùå $file missing title"
                exit 1
              fi
              if ! grep -q "^date:" "$file"; then
                echo "‚ùå $file missing date"
                exit 1
              fi
            fi
          done
          echo "‚úÖ All posts have valid frontmatter"

      - name: Check for placeholder links
        run: |
          # Verify placeholder links are present (not raw URLs)
          for file in _posts/*.md; do
            if [ -f "$file" ]; then
              if grep -q "http" "$file" | grep -v "\[" ; then
                echo "‚ö†Ô∏è  $file contains raw URLs (should use placeholders)"
              fi
            fi
          done
          echo "‚úÖ Placeholder check complete"
